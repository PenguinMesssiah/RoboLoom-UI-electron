<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./assets/css/styles.css">
    
    <title>WeaveWise</title>
</head>

<body>
    <h1>WeaveWise<sup><img src="./assets/icons/bi-badge-tm.svg"></sup></h1>
    <!--<h5>Welcome to the weaving design & exploration tool for educational and <i>culturally-relevant making</i>!
    </h5>-->

    <div  id="connecting-message" class="alert alert-warning alert-dismissible text-center" role="alert">
        Please wait while we automatically connect to your loom.
    </div>
    
    <div id="connected-message" class="alert alert-success alert-dismissible" display="!important none" role="alert">
        <h4 class="alert-heading">Success!</h4>
        Detected and Connected to your Jacquard Loom on Serial Port: <span id="serial-port"></span>
    </div>
        
    <div id="spinner-container" class="d-flex justify-content-center">
        <div id="spinner" class="spinner-grow text-warning" role="status">
            <span class="sr-only"></span>
        </div>
    </div>
    
    <div id="error"></div>
    <!-- <div id="ports"></div> -->

    <div class="d-grid col-6 mx-auto">
        <button type="button" id="continue-btn" class="btn btn-outline-success">Continue</button>
    </div>

    <div class="card" id="version-info-container">
        <div class="card-body">
            <h5 class="card-title">Core Software Packages</h5>
            <p class="card-text"> This desktop application is built on Node.js <span id="node-version"></span>, Chromium <span id="chrome-version"></span>, Electron <span id="electron-version"></span>, and Serialport <span id="serialport-version"></span></p>
        </div>
    </div>
</body>

<script src="./assets/js/renderer.js"></script>

</html>

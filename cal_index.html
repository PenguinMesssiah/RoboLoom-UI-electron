<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
    <title>Calibration Mode</title>
</head>

<body>
    <h1>Calibration Mode</h1>

    <div id="connecting-message" class="alert alert-warning alert-dismissible" role="alert">
        If all the heddles on the loom are DOWN, simply press the continue button below.
    </div>

    <div id="connected-message" class="alert alert-success alert-dismissible" role="alert">
        <h4 class="alert-heading">Sucess!</h4>
        Identified Loom on Serial Port: <span id="serial-port"></span>
    </div>
    
    <div id="spinner-container" class="d-flex justify-content-center">
        <div id="spinner" class="spinner-grow text-warning" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    
    <div id="error"></div>
    <!-- <div id="ports"></div> -->

    <div class="d-grid d-md-flex justify-content-md-center">
        <button type="button" id="continue-btn" class="btn btn-outline-success">Continue</button>
    </div>
    <div >
       
    </div>
</body>

<script src="./cal_renderer.js"></script>

</html>

<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/cal_styles.css">
    
    <title>Calibration Mode</title>
</head>

<body>
    <h1>Calibration Mode</h1>
    <div class="card" id="calibration-menu-container">
        <div class="card-body">
            <h5 class="card-title">Automatic Calibration</h5>
            <p class="card-text"><i>To Automatically Calibrate the Jaquard Loom,
                <br><b>ALL</b> the motor heddles must be set to the <b>DOWN</b> position.</i>
            </p>
            <button type="button" id="automatic-btn" class="btn btn-outline-info">Automaically Calibrate</button>      
        </div>
    </div>
    
    <div class="card" id="calibration-menu-container">
        <h5 class="card-title">Manual Calibration
            <button class="btn btn-outline-light" type="button" data-bs-toggle="collapse" data-bs-target="#collapseContainer" role="button" aria-expanded="false" aria-controls="collapseContainer">
            <img src="./assets/icons/bi-arrows-collapse.svg">
        </button></h5>
            <div class="collapse card-body" id="collapseContainer">
                <p class="card-text">Use manual calibration in the event ANY of the Jaquard Loom's heddles are not in the DOWN position.</p>
                <button type="button" id="manual-btn" class="btn btn-outline-secondary">Manual Calibration</button>
            </div>
    </div>
  
</body>
